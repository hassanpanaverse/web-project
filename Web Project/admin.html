<html>

<head>
  <title>Admin Login</title>
  <style>
  
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('fusstai.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 90%;
      max-width: 400px;
      color: #fff;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-content:hover {
      transform: translateY(-5px);
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.25);
      outline: 2px solid #f1c40f;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f1c40f;
      border: none;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #d4ac0d;
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="modal-content">
    <a href="MAINPROJECT.html" class="close-btn" title="Close">&times;</a>
    <h2>Admin Login</h2>
    <form action="submit_booking.php" method="post">
      <label for="adminId">Admin ID</label>
      <input type="text" id="adminId" name="adminId" required placeholder="Enter your admin ID" />
      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter your password" />
      <button type="submit">Login as Admin</button>
    </form>
  </div>
</body>
</html>
